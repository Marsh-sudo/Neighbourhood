{%extends 'all-neighbor/base.html'%}
{%load static%}
{%load bootstrap3%}
{%load crispy_form_tags%}
{%block content%}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
       
        <div class="col-md-6 mt-4 ">
            <div class="card pb-5 pt-2">
                <div class="card-body pb-1 mr-3 ml-3">
                    <hr>
                    <form action="" method="post" class="mb-2" enctype="multipart/form-data">
                        {% csrf_token%}
                        {{ post_form|crispy}}
                        <button type="submit" class="btn btn-color login text-white">ADD POST</button>
                    </form>
                 
                                     
                </div>
              
                
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{%endblock%}
