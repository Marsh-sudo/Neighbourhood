{%extends 'all-neighbor/base.html'%}
{%load bootstrap3%}
{%load crispy_forms_tags%}
{%block content%}

<div class="container container-fluid">
    {% for profile in profiles %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{profile.profile_pic.url}}" alt="" height="150px" width="150px" class="rounded-circle">
        </div>
        <div class="col-md-4">
            <div class="navbar-collapse">
                <h2>{{profile.name}}</h2>
                <h2>{{profile.neighbourhood}}</h2>
                <p>{{profile.bio}}</p>
            </div>
            <a class="btn btn-sm btn-outline-warning ml-3 mr-3" data-toggle="modal" data-target=".bd-example-modal-md"><strong>Edit Profile</strong></a>
        </div>
        <div class="container">
            <div class="container m-auto">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="change">
                        {% csrf_token %}
                        {{user_form|crispy}}
                       {{profile_form|crispy}}
                    </div>
                    
                    <button class="btn btn-success">Upload</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">
                        Close
                    </button>
                </form>
            </div>
        </div>
    {%endfor%}

      

{%endblock%}
