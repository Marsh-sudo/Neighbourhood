{%extends 'all-neighbor/base.html'%}
{%load bootstrap3%}
{%load crispy_forms_tags%}
{%block content%}

<div class="container container-fluid">
    {% for profile in profiles %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{profile.profile_pic.url}}" alt="" height="150px" width="150px" class="rounded-circle">
        </div>
        <div class="col-md-4">
            <div class="navbar-collapse">
                <h2>{{profile.name}}</h2>
                <h2>{{profile.neighbourhood}}</h2>
                <p>{{profile.bio}}</p>
            </div>
            <a class="btn btn-sm btn-outline-warning ml-3 mr-3" data-toggle="modal" data-target=".bd-example-modal-md"><strong>Edit Profile</strong></a>
        </div>
        <a href="{%url 'new_profile'%}" class="btn btn-outline-warning font-weight-bold btn-sm mb-2">EDIT PROFILE</a> 
    {%endfor%}

      

{%endblock%}
