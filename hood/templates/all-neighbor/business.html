{%extends 'all-neighbor/base.html'%}
{%load bootstrap3%}
{%load static%}
{%load crispy_forms_tags%}
{% block content%}

<div class="container mt-0">
    <div class="col-md-7">
        <div class="row">
            <div class="modal fade" id="post-upload" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add New Businesss</h5>
                            <hr>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="" method="post" enctype="multipart/form-data">
                                <div class="change">
                                    {% csrf_token %}
                                    {{bus_form|crispy }}
                                </div>
                                
                                <button class="btn btn-sm btn-color">Add Businesss</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
