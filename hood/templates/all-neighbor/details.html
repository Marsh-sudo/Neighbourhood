{%extends 'all-neighbor/base.html'%}
{%load bootstrap3%}
{%load static%}
{%block content%}

 

<div class="container-fluid">
    
    <h1 class="text-center">My Estate:{{post.location}}</h1>
    <div class="row">
      <div class="card mb-3" style="max-width: 100%;">
        <div class="row g-0">
          <div class="col-md-3">
            <img src="{{post.logo.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-3">
            <div class="card-body">
              <h5 class="card-title">{{post.location}}</h5>
              <p class="card-text"><small class="text-muted">{{post.name}}</small></p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-body">
              <h5 class="card-title">Health Center:{{post.health_number}}</h5>
              <h5 class="card-title">Police Center:{{post.police_number}}</h5>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-body">
              <p class="card-text">{{post.description}}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</div>

{%endblock%}
